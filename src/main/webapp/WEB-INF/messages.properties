# Help
helpPrimaryLanguage.iconTitle = N\u00E4yt\u00E4 ensisijaisen kielen ohje
helpPrimaryLanguage.title = Aloitteen ensisijainen kieli
helpPrimaryLanguage.description = <p>Jos kirjoitat aloitteen kahdella kielell\u00E4, voit valita aloitteen ensisijaisen kielen. Oikeusministeri\u00F6 k\u00E4ytt\u00E4\u00E4 valitsemaasi kielt\u00E4 aloitteen tarkastamiseen liittyv\u00E4ss\u00E4 asioinnissa.</p><p>Jos aloite p\u00E4\u00E4tyy eduskunnan k\u00E4sittelyyn, aloitteen virallinen k\u00E4\u00E4nn\u00F6s tehd\u00E4\u00E4n valitsemasi ensisijaisen kielen perustella.</p>
helpOrganizers.iconTitle = N\u00E4yt\u00E4 vastuuhenkil\u00F6iden tietojen ohje
helpOrganizers.title = Kutsu lis\u00E4\u00E4 vastuuhenkil\u00F6it\u00E4
helpOrganizers.description = <p>Kutsu henkil\u00F6it\u00E4 eri vastuuhenkil\u00F6iden rooleihin kirjoittamalla heid\u00E4n s\u00E4hk\u00F6postiosoitteensa kenttiin.</p><p>Voit l\u00E4hett\u00E4\u00E4 useita kutsuja samaan s\u00E4hk\u00F6postiosoitteeseen, mutta eri henkil\u00F6ille \u2013 esimerkiksi jos useampi henkil\u00F6 k\u00E4ytt\u00E4\u00E4 samaa s\u00E4hk\u00F6postiosoitetta.</p>
helpDate.iconTitle = N\u00E4yt\u00E4 aloitteen p\u00E4iv\u00E4yksen ohje
helpDate.title = Aloitteen p\u00E4iv\u00E4ys
helpDate.description = <p>Valitse p\u00E4iv\u00E4m\u00E4\u00E4r\u00E4, jolloin kannatusilmoitusten ker\u00E4ys on tarkoitus aloittaa. Ker\u00E4ys alkaa, kun oikeusministeri\u00F6 on tarkastanut aloitteen, kuitenkin aikaisintaan antamanasi p\u00E4iv\u00E4m\u00E4\u00E4r\u00E4n\u00E4. Oikeusministeri\u00F6n tarkastus kest\u00E4\u00E4 tyypillisesti muutaman p\u00E4iv\u00E4n, arviolta 1-10 p\u00E4iv\u00E4\u00E4. Jos kannatusilmoitusten ker\u00E4ys on jo k\u00E4ynniss\u00E4, valitse ker\u00E4yksen alkamisp\u00E4iv\u00E4m\u00E4\u00E4r\u00E4.</p><p>Huom: Jos ker\u00E4\u00E4t kannatuilmoituksia my\u00F6s paperilla, anna t\u00E4h\u00E4n sama p\u00E4iv\u00E4ys kuin paperisissa kannatusilmoituksissa.</p><p><a href="{0}" target="_blank" rel="external" class="external trigger-tooltip" title="Avautuu uuteen ikkunaan">Lue ohjeistosta lis\u00E4\u00E4 aloitteen p\u00E4iv\u00E4yksest\u00E4</a></p>
helpFinancialSupport.iconTitle = N\u00E4yt\u00E4 taloudellisen tuen ilmoittamisen ohje
helpFinancialSupport.title = Aloitteen taloudellinen tuki
helpFinancialSupport.description = <p>Kansalaisaloitteen vireillepanijan ja edustajan on huolehdittava siit\u00E4, ett\u00E4 aloitteen tekemist\u00E4 varten saatu taloudellinen tuki ja sen antaja ilmoitetaan, jos yksitt\u00E4isen tuen tai useista samalta tukijalta saaduista suorituksista koostuvan tuen arvo on v\u00E4hint\u00E4\u00E4n 1 500 \u20AC.</p><p>Tuki on ilmoitettava tietoverkossa siten, ett\u00E4 tiedot ovat yleis\u00F6n n\u00E4ht\u00E4viss\u00E4 viimeist\u00E4\u00E4n tuen vastaanottamista seuraavan kalenterikuukauden p\u00E4\u00E4ttyess\u00E4, kuitenkin aikaisintaan kannatusilmoitusten ker\u00E4yksen alkaessa. Kannatusilmoituksia ker\u00E4tt\u00E4ess\u00E4 on tieto verkko-osoitteesta, jossa tuki ilmoitetaan, oltava kansalaisaloitteen allekirjoittajien n\u00E4ht\u00E4viss\u00E4.</p>
helpKeywords.iconTitle = N\u00E4yt\u00E4 asiasanojen ohje
helpKeywords.title = Asiasanat
helpKeywords.description = <p>Voit lis\u00E4t\u00E4 aloitteellesi yhden tai useampia avainsanoja. Avainsanat auttavat my\u00F6hemmin esimerkiksi hauissa.</p>
helpLinks.iconTitle = N\u00E4yt\u00E4 linkkien ohje
helpLinks.title = Linkit muihin verkkosivuihin
helpLinks.description = <p>Lis\u00E4\u00E4 t\u00E4h\u00E4n aloitteeseen liittyvien verkkosivujen osoitteet, kuten esimerkiksi aloitteen mahdollinen kotisivu, ajantasainen aloitteeseen liittyv\u00E4 lains\u00E4\u00E4d\u00E4nt\u00F6 (Finlex) tms. Voit lis\u00E4t\u00E4 useita osoitteita.</p>
helpName.iconTitle = N\u00E4yt\u00E4 aloitteen otsikon ohje
helpName.title = Kansalaisaloitteen otsikko
helpName.description = <p>Kirjoita kansalaisaloitteen otsikko. Otsikon tulee olla selke\u00E4 ja varsinaista sis\u00E4lt\u00F6\u00E4 kuvaava. Jos ker\u00E4\u00E4t kannatusilmoituksia my\u00F6s paperilla tai muissa verkkopalveluissa, huomaathan, ett\u00E4 kaikissa kannatusilmoituksissa on oltava sama otsikko.</p>
helpOwnDetails.iconTitle = N\u00E4yt\u00E4 omien yhteystietojen ohje
helpOwnDetails.title = Omat yhteystiedot
helpOwnDetails.description = <p>Anna yhteystietosi. Yhteystietoja k\u00E4ytet\u00E4\u00E4n asioinnissa eri viranomaisten kanssa. Edustajan ja vireillepanijan yhteystiedot n\u00E4kyv\u00E4t kaikillle palvelun k\u00E4ytt\u00E4jille.</p>
helpOwnRoles.iconTitle = N\u00E4yt\u00E4 omien roolien ohje
helpOwnRoles.title = Omat roolit
helpOwnRoles.description = <p>Jos olet edustaja tai varaedustaja, sinun on annettava v\u00E4hint\u00E4\u00E4n yksi yhteystieto.</p><p>Jos sy\u00F6t\u00E4t s\u00E4hk\u00F6postiosoitteesi, siihen l\u00E4hetet\u00E4\u00E4n aloitteen k\u00E4sittelyyn ja tilaan liittyvi\u00E4 viestej\u00E4.</p><p>Huomaathan, ett\u00E4 jos olet edustaja tai varaedustaja, muut k\u00E4ytt\u00E4j\u00E4t n\u00E4kev\u00E4t yhteystietosi.</p>
helpProposal.iconTitle = N\u00E4yt\u00E4 aloitteen sis\u00E4ll\u00F6n ohje
helpProposal.title = Aloitteen sis\u00E4lt\u00F6
helpProposal.description = <p>Kirjoita t\u00E4h\u00E4n varsinainen aloiteteksti - lakiehdotus tai ehdotus lainvalmisteluun ryhtymisest\u00E4.</p>
helpProposalType.iconTitle = N\u00E4yt\u00E4 aloitteen muodon ohje
helpProposalType.title = Aloitteen muoto
helpProposalType.description = <p>Valitse "lakiehdotus" jos aloite sis\u00E4lt\u00E4\u00E4 valmiin lakitekstin. Valitse "ehdotus lainvalmisteluun ryhtymisest\u00E4" jos aloite on luonteeltaan yleisempi ja koskee useita lakeja.</p>
helpRationale.iconTitle = N\u00E4yt\u00E4 perusteluiden ohje
helpRationale.title = Perustelut
helpRationale.description = <p>Kirjoita aloitteen perustelut. Huomaa, ett\u00E4 perustelut ovat eritt\u00E4in t\u00E4rke\u00E4 osa aloitetta.</p>
helpSupportNotifications.iconTitle = N\u00E4yt\u00E4 ker\u00E4ystapojen ohje
helpSupportNotifications.title = Kannatusilmoitusten ker\u00E4ystavat
helpSupportNotifications.description = <p>Merkitse mit\u00E4 eri menetelmi\u00E4 k\u00E4yt\u00E4t kannatusilmoitusten ker\u00E4\u00E4miseen. Voit p\u00E4ivitt\u00E4\u00E4 t\u00E4t\u00E4 tietoa my\u00F6s my\u00F6hemmin.</p>
helpSupportNotificationsCount.iconTitle = N\u00E4yt\u00E4 muualla ker\u00E4ttyjen kannatusilmoitusten ohje
helpSupportNotificationsCount.title = Muualla ker\u00E4ttyjen kannatusilmoitusten yhteism\u00E4\u00E4r\u00E4
helpSupportNotificationsCount.description = <p>Voit halutessasi ilmoittaa ja p\u00E4ivitt\u00E4\u00E4 tietoa kuinka paljon kannatusilmoituksia olet muita ker\u00E4ysmenetelmi\u00E4 k\u00E4ytt\u00E4en ker\u00E4nnyt. T\u00E4m\u00E4 voi auttaa seuraamaan aloitteesi kannatusta.</p>
helpSupportStatementPdf.iconTitle = N\u00E4yt\u00E4 esit\u00E4ytetyn kannatusilmoituksen ohje
helpSupportStatementPdf.title = Esit\u00E4ytetty kannatusilmoitus
helpSupportStatementPdf.description = <p>Voit ottaa k\u00E4ytt\u00F6\u00F6n esit\u00E4ytetyn kannatusilmoituslomakkeen. Lomake n\u00E4kyy t\u00E4ss\u00E4 palvelussa aloitteen sivulla PDF-tiedostona.</p><p>Aloitteen kannattaja voi tulostaa esit\u00E4ytetyn kannatusilmoituksen ja postittaa sen antamaasi postiosoitteeseen.</p>
helpVerifiedSupportCount.iconTitle = N\u00E4yt\u00E4 hyv\u00E4ksyttyjen kannatusilmoitusten lukum\u00E4\u00E4rien ohje
helpVerifiedSupportCount.title = Hyv\u00E4ksyttyjen kannatusilmoitusten lukum\u00E4\u00E4r\u00E4
helpVerifiedSupportCount.description = <p>V\u00E4est\u00F6rekisterikeskuksen vahvistama kannatusilmoitusten kokonaism\u00E4\u00E4r\u00E4. Merkitse t\u00E4h\u00E4n <strong>kaikkien</strong> ker\u00E4ystapoien yhteism\u00E4\u00E4r\u00E4.</p>
helpVerified.iconTitle = N\u00E4yt\u00E4 p\u00E4\u00E4t\u00F6ksen p\u00E4iv\u00E4m\u00E4\u00E4r\u00E4n ohje
helpVerified.title = P\u00E4\u00E4t\u00F6ksen p\u00E4iv\u00E4m\u00E4\u00E4r\u00E4
helpVerified.description = <p>V\u00E4est\u00F6rekisterikeskuksen p\u00E4\u00E4t\u00F6ksen p\u00E4iv\u00E4ys.</p>
helpVerificationIdentifier.iconTitle = N\u00E4yt\u00E4 diaarinumeron ohje
helpVerificationIdentifier.title = Diaarinumero
helpVerificationIdentifier.description = <p>Kirjoita t\u00E4h\u00E4n V\u00E4est\u00F6rekisterikeskuksen antaman p\u00E4\u00E4t\u00F6ksen diaarinumero.</p>


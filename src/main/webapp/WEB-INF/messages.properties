# Frontpage
index.block-1.title = Kansalaisaloite on Suomen kansalaisten suora vaikuttamiskeino lains\u00E4\u00E4d\u00E4nt\u00F6\u00F6n
index.block-1.p-1 = Suomen kansalaisilla on perustuslaissa turvattu oikeus tehd\u00E4 eduskunnalle aloite lain s\u00E4\u00E4t\u00E4miseksi. T\u00E4m\u00E4n valtiollisen tason vaikuttamiskeinon k\u00E4ytt\u00E4minen edellytt\u00E4\u00E4, ett\u00E4 aloitetta kannattaa v\u00E4hint\u00E4\u00E4n viisikymment\u00E4tuhatta \u00E4\u00E4nioikeutettua Suomen kansalaista kuuden kuukauden kuluessa.
index.block-1.p-2 = Kansalaisaloite.fi-verkkopalvelussa voit tehd\u00E4 kansalaisaloitteita sek\u00E4 kannattaa ja seurata muiden tekemi\u00E4 aloitteita. Palvelun k\u00E4ytt\u00F6 on turvallista ja maksutonta. Voit k\u00E4ytt\u00E4\u00E4 Kansalaisaloite.fi-palvelua my\u00F6s ruotsiksi.

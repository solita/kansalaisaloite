page.help.faq.q1 = Mihin aloiteoikeus perustuu?
page.help.faq.a1 = Perustuslain mukaan v\u00E4hint\u00E4\u00E4n viidell\u00E4kymmenell\u00E4tuhannella \u00E4\u00E4nioikeutetulla Suomen kansalaisella on oikeus tehd\u00E4 eduskunnalle aloite lain s\u00E4\u00E4t\u00E4miseksi. Siit\u00E4 miten aloite tehd\u00E4\u00E4n, s\u00E4\u00E4det\u00E4\u00E4n erillisess\u00E4 kansalaisaloitelaissa.
page.help.faq.q2 = Kuinka saa tietoa vireill\u00E4 olevista aloitteista?
page.help.faq.a2 = Mit\u00E4\u00E4n yhten\u00E4ist\u00E4 rekisteri\u00E4 vireill\u00E4 olevista aloitteista ei ole, sill\u00E4 vireillepanosta ei tarvitse ilmoittaa millek\u00E4\u00E4n viranomaisille. Kun kansalaisaloitteita varten rakennettu oikeusministeri\u00F6n yll\u00E4pit\u00E4m\u00E4 verkkopalvelu valmistuu, sielt\u00E4 l\u00F6ytyv\u00E4t aloitteet, joissa aloitteen vireillepanija ker\u00E4\u00E4 kannatusilmoituksia t\u00E4m\u00E4n palvelun kautta. Kannatusilmoituksia voi kuitenkin ker\u00E4t\u00E4 my\u00F6s paperilla, erityisell\u00E4 lomakkeella, tai vireillepanijan omassa verkkopalvelussa.  N\u00E4in ollen vireill\u00E4 olevista aloitteista ei v\u00E4ltt\u00E4m\u00E4tt\u00E4 saa tietoa muualta kuin vireillepanijan tai h\u00E4nen nime\u00E4m\u00E4ns\u00E4 edustajan tiedottamisen kautta.
page.help.faq.q3 = Mist\u00E4 saa apua aloitteen tekemiseen?
page.help.faq.a3 = Oikeusministeri\u00F6 neuvoo kysymyksiss\u00E4, jotka koskevat kansalaisaloitteen tekemiseen liittyv\u00E4\u00E4 menettely\u00E4. Oikeusministeri\u00F6 ei voi neuvoa aloitteen sis\u00E4ll\u00F6llisiss\u00E4 kysymyksiss\u00E4.
page.help.faq.q4 = Kuka voi tehd\u00E4 aloitteen tai liitty\u00E4 sen kannattajaksi?
page.help.faq.a4 = \u00C4\u00E4nioikeutettu Suomen kansalainen eli t\u00E4ysi-ik\u00E4inen, 18 vuotta t\u00E4ytt\u00E4nyt henkil\u00F6, jolla on Suomen kansalaisuus, voi sek\u00E4 laittaa aloitteen vireille ett\u00E4 liitty\u00E4 aloitteen kannattajaksi.
page.help.faq.q5 = Mik\u00E4 p\u00E4iv\u00E4 ratkaisee t\u00E4ysi-ik\u00E4isyyden?
page.help.faq.a5 = Allekirjoitusp\u00E4iv\u00E4 ratkaisee t\u00E4ysi-ik\u00E4isyyden. Eli kannatusilmoituksen allekirjoittajan tulee olla 18 vuotta t\u00E4ytt\u00E4nyt ilmoituksen allekirjoittaessaan. Aloitteen p\u00E4iv\u00E4ys ei siis ratkaise.
page.help.faq.q6 = Mit\u00E4 tarkoitetaan kansalaisryhm\u00E4ll\u00E4?
page.help.faq.a6 = Kansalaisryhm\u00E4ll\u00E4 tarkoitetaan kahta tai useampaa Suomen kansalaista. Kansalaisryhm\u00E4ll\u00E4 ei siis tarkoiteta yhdistyst\u00E4 tai muuta niin sanottua oikeushenkil\u00F6\u00E4.
page.help.faq.q7 = Voiko jokin oikeushenkil\u00F6 esimerkiksi yhdistys olla kansalaisaloitteen vireillepanijana?
page.help.faq.a7 = Kansalaisaloitteen vireillepanijan t\u00E4ytyy olla \u00E4\u00E4nioikeutettu Suomen kansalainen, n\u00E4in ollen oikeushenkil\u00F6, siis esimerkiksi yhdistys, ei voi olla aloitteen vireillepanija. T\u00E4m\u00E4 ei kuitenkaan est\u00E4 sit\u00E4, etteiv\u00E4tk\u00F6 esimerkiksi j\u00E4rjest\u00F6t voisi avustaa aloitteen tekemisess\u00E4.
page.help.faq.q8 = Mist\u00E4 asioista aloitteen saa tehd\u00E4? Onko aloiteoikeudessa joitakin rajoituksia?
page.help.faq.a8 = Kansalaisaloitteessa on kyse kansalaisten oikeudesta tehd\u00E4 aloite lain s\u00E4\u00E4t\u00E4miseksi jostakin asiasta. Kansalaisaloite voi sis\u00E4lt\u00E4\u00E4 lakiehdotuksen tai ehdotuksen lainvalmisteluun ryhtymisest\u00E4. Aloitteen tulee koskea asiaa, jota voidaan lailla s\u00E4\u00E4nnell\u00E4. Koska lains\u00E4\u00E4d\u00E4nt\u00F6 on varsin laajaa, ei vaatimus merkitt\u00E4v\u00E4sti rajoita aloitteen tekoa. Isoimpia aloiteoikeuden ulkopuolelle j\u00E4\u00E4vi\u00E4 asiaryhmi\u00E4 ovat velvoitteet, joihin Suomi on sitoutunut kansainv\u00E4lisell\u00E4 sopimuksella, sek\u00E4 valtion talousarvio-asiat. Aloiteoikeuden piiriin kuuluvat kuitenkin my\u00F6s sellaiset lains\u00E4\u00E4d\u00E4nt\u00F6asiat, joilla on vaikutuksia valtion talousarvioon.
page.help.faq.q9 = Mit\u00E4 kansalaisaloitteen tulee sis\u00E4lt\u00E4\u00E4?
page.help.faq.a9 = Kansalaisaloite sis\u00E4lt\u00E4\u00E4 lakiehdotuksen tai ehdotuksen lainvalmisteluun ryhtymisest\u00E4 sek\u00E4 ehdotuksen perustelut. Aloitteella on oltava sen sis\u00E4lt\u00F6\u00E4 kuvaava otsikko ja se on p\u00E4iv\u00E4tt\u00E4v\u00E4.
page.help.faq.q10 = Mit\u00E4 tarkoitetaan aloitteen sis\u00E4lt\u00F6\u00E4 kuvaavalla otsikolla?
page.help.faq.a10 = Otsikon on kuvattava aloitteen p\u00E4\u00E4asiallista sis\u00E4lt\u00F6\u00E4 ja yksil\u00F6it\u00E4v\u00E4 aloite riitt\u00E4v\u00E4ll\u00E4 tavalla. N\u00E4in v\u00E4ltet\u00E4\u00E4n aloitteen sekoittuminen muihin mahdollisesti vireill\u00E4 oleviin samaa asiaa koskeviin aloitteisiin. V\u00E4est\u00F6rekisterikeskus, jonka teht\u00E4v\u00E4n\u00E4 on loppuvaiheessa vahvistaa kannatusilmoitusten lukum\u00E4\u00E4r\u00E4, yhdist\u00E4\u00E4 kannatusilmoitukset yhteen aloitteeseen liittyv\u00E4ksi kokonaisuudeksi juuri aloitteen otsikon ja p\u00E4iv\u00E4yksen perusteella. N\u00E4in ollen on eritt\u00E4in t\u00E4rke\u00E4\u00E4, ett\u00E4 kaikissa kannatusilmoituksissa aloitteen otsikko ja p\u00E4iv\u00E4ys on ilmoitettu tarkasti yhdenmukaisella tavalla.
page.help.faq.q11 = Mill\u00E4 kielell\u00E4 aloitteen voi laatia? Voiko aloitteen otsikon k\u00E4\u00E4nt\u00E4\u00E4?
page.help.faq.a11 = Aloite laaditaan suomeksi tai ruotsiksi tai molemmilla kielill\u00E4. Koko aloite tai pelk\u00E4st\u00E4\u00E4n sen otsikko voidaan k\u00E4\u00E4nt\u00E4\u00E4.
page.help.faq.q12 = K\u00E4\u00E4nnet\u00E4\u00E4nk\u00F6 aloite molemmille kansalliskielille, jos aloite on laadittu vain toiselle kielelle?
page.help.faq.a12 = Aloite k\u00E4\u00E4nnet\u00E4\u00E4n toiselle kansalliskielelle eduskunnassa, kun aloite on toimitettu eduskunnan k\u00E4sitelt\u00E4v\u00E4ksi.
page.help.faq.q13 = Miten voin ker\u00E4t\u00E4 kannatusilmoituksia aloitteeni tueksi?
page.help.faq.a13 = Kannatusilmoituksia voi ker\u00E4t\u00E4 paperimuodossa oikeusministeri\u00F6n vahvistamalla lomakkeella tai verkossa joko oikeusministeri\u00F6n yll\u00E4pit\u00E4m\u00E4ss\u00E4 verkkopalvelussa tai aloitteen vireillepanijan j\u00E4rjest\u00E4m\u00E4ss\u00E4 verkkopalvelussa. Oikeusministeri\u00F6n verkkopalvelun on m\u00E4\u00E4r\u00E4 tulla k\u00E4ytt\u00F6\u00F6n joulukuun alusta. Vireillepanijan omalla verkkopalvelulla on oltava Viestint\u00E4viraston hyv\u00E4ksynt\u00E4.
page.help.faq.q14 = Mit\u00E4 tietoja kannatusilmoituksissa tulee olla? Ent\u00E4 jos jokin vaadittu tieto puuttuu?
page.help.faq.a14 = Kannatusilmoituksessa on oltava kansalaisaloitteen otsikko ja p\u00E4iv\u00E4ys, aloitteen allekirjoittajan t\u00E4ydellinen nimi, syntym\u00E4aika ja kotikunta. Lis\u00E4ksi kannatusilmoituksessa tulee olla aloitteen allekirjoittajan vakuutus siit\u00E4, ett\u00E4 h\u00E4n on \u00E4\u00E4nioikeutettu Suomen kansalainen ja ett\u00E4 h\u00E4n on allekirjoittanut saman aloitteen kannatusilmoituksen vain kerran. Kannatusilmoitus on p\u00E4iv\u00E4tt\u00E4v\u00E4. Jos jokin vaadittu tieto puuttuu, V\u00E4est\u00F6rekisterikeskus voi tarkastusvaiheessa hyl\u00E4t\u00E4 ilmoituksen.
page.help.faq.q15 = Milloin voin aloittaa kannatusilmoitusten ker\u00E4\u00E4misen ja pit\u00E4\u00E4k\u00F6 minun rekister\u00F6id\u00E4 aloite jossakin?
page.help.faq.a15 = Kannatusilmoitusten ker\u00E4\u00E4misen voi aloittaa heti, kun aloite on saatu valmiiksi ja p\u00E4iv\u00E4tty. Oikeusministeri\u00F6 ei tarkista teht\u00E4vi\u00E4 kansalaisaloitteita eik\u00E4 kannatusilmoitusten ker\u00E4\u00E4misen k\u00E4ynnist\u00E4minen edellyt\u00E4 mit\u00E4\u00E4n ennakkoilmoitusta tai rekister\u00F6inti\u00E4.
page.help.faq.q16 = Kuinka kauan minulla on aikaa ker\u00E4t\u00E4 kannatusilmoituksia?
page.help.faq.a16 = Kannatusilmoitukset on ker\u00E4tt\u00E4v\u00E4 kuuden kuukauden kuluessa aloitteen p\u00E4iv\u00E4yksest\u00E4.
page.help.faq.q17 = Pit\u00E4\u00E4k\u00F6 paperilla ker\u00E4tt\u00E4vien kannatusilmoitusten olla jossakin tietyss\u00E4 muodossa?
page.help.faq.a17 = Kyll\u00E4. Paperiker\u00E4yksess\u00E4 on k\u00E4ytett\u00E4v\u00E4 oikeusministeri\u00F6n vahvistaman kaavan mukaista lomaketta, joka l\u00F6ytyy muun muassa osoitteesta: www.kansalaisaloite.fi. Huomaathan, ett\u00E4 lomakkeen tulee olla kokoa A4!
page.help.faq.q18 = Millaiselle paperille kannatusilmoitus tulostetaan? Voiko lomakkeeseen tehd\u00E4 muita merkint\u00F6j\u00E4?
page.help.faq.a18 = V\u00E4est\u00F6rekisterikeskus tarkastaa kannatusilmoitukset s\u00E4hk\u00F6isesti ns. kuvanlukijalla eli skannaamalla. Kannatusilmoitusten ker\u00E4\u00E4misess\u00E4 tulee k\u00E4ytt\u00E4\u00E4 oikeusministeri\u00F6n asetuksella vahvistettua lomakepohjaa, jonka on oltava kokoa A4. Paperin tulee olla valkoista. Lomakkeen toiselle puolelle voi kuitenkin tulostaa teksti\u00E4, siit\u00E4 ei ole haittaa skannaukselle. Paperin voimakasta taittamista tulee v\u00E4ltt\u00E4\u00E4, samoin sen repeily\u00E4 tai rypistymist\u00E4.
page.help.faq.q19 = Milloin oikeusministeri\u00F6n verkkopalvelu valmistuu?
page.help.faq.a19 = Oikeusministeri\u00F6n verkkopalvelua koskevat s\u00E4\u00E4d\u00F6kset tulevat voimaan 1.12.2012
page.help.faq.q20 = Voinko ker\u00E4t\u00E4 kannatusilmoituksia s\u00E4hk\u00F6isesti muissakin palveluissa?
page.help.faq.a20 = Kyll\u00E4, mutta k\u00E4ytett\u00E4v\u00E4n j\u00E4rjestelm\u00E4n tulee t\u00E4ytt\u00E4\u00E4 kansalaisaloitelain vaatimukset: ker\u00E4tt\u00E4ess\u00E4 kannatusilmoituksia s\u00E4hk\u00F6isesti on k\u00E4ytett\u00E4v\u00E4 Viestint\u00E4viraston hyv\u00E4ksym\u00E4\u00E4 tietoj\u00E4rjestelm\u00E4\u00E4. Verkkopalvelulta edellytet\u00E4\u00E4n muun muassa vahvaa s\u00E4hk\u00F6ist\u00E4 tunnistamista aloitteen allekirjoittamisessa. Esimerkiksi adressit.com tai Facebook eiv\u00E4t ole t\u00E4llaisia hyv\u00E4ksyttyj\u00E4 j\u00E4rjestelmi\u00E4.
page.help.faq.q21 = Ovatko kannatusilmoitusten allekirjoittajien nimet julkisia?
page.help.faq.a21 = Allekirjoittajien nimet eiv\u00E4t ole julkisia siin\u00E4 vaiheessa, kun kannatusilmoituksia ker\u00E4t\u00E4\u00E4n. Vireillepanija tai t\u00E4m\u00E4n edustaja saavat luovuttaa ker\u00E4tyt tiedot vain V\u00E4est\u00F6rekisterikeskukselle. Tiedot ovat julkisia, kun viranomainen toteaa, ett\u00E4 perustuslaissa s\u00E4\u00E4detty kannatusilmoitusten v\u00E4himm\u00E4ism\u00E4\u00E4r\u00E4 on t\u00E4yttynyt eli kun aloitteella on v\u00E4hint\u00E4\u00E4n 50 000 \u00E4\u00E4nioikeutettua Suomen kansalaista allekirjoittajina. Allekirjoittajien nimet tulevat siis julkisiksi vasta, kun V\u00E4est\u00F6rekisterikeskus vahvistaa, ett\u00E4 aloitteella on eduskuntak\u00E4sittelyn edellytt\u00E4m\u00E4 m\u00E4\u00E4r\u00E4 kannattajia.
page.help.faq.q22 = Mit\u00E4 kannatusilmoituksessa antamilleni tiedoille tapahtuu? Voidaanko henkil\u00F6tietojani k\u00E4ytt\u00E4\u00E4 j\u00E4lkik\u00E4teen?
page.help.faq.a22 = Aloitteen vireillepanijan ja edustajan on huolehdittava hallussaan olevien kannatusilmoitusten h\u00E4vitt\u00E4misest\u00E4 viimeist\u00E4\u00E4n kuuden kuukauden kuluttua V\u00E4est\u00F6rekisterikeskuksen vahvistamasta p\u00E4\u00E4t\u00F6ksest\u00E4 hyv\u00E4ksyttyjen kannatusilmoitusten m\u00E4\u00E4r\u00E4st\u00E4.\u00A0Jos kannatusilmoituksia ei toimiteta V\u00E4est\u00F6rekisterikeskuksen tarkastettavaksi, ne on h\u00E4vitett\u00E4v\u00E4 viimeist\u00E4\u00E4n kuuden kuukauden kuluttua siit\u00E4, kun kannatusilmoitusten ker\u00E4ys on lopetettu. V\u00E4est\u00F6rekisterikeskuksen on h\u00E4vitett\u00E4v\u00E4 kannatusilmoitukset aloitteen eduskuntak\u00E4sittelyn p\u00E4\u00E4tytty\u00E4.\u00A0Aloitteen vireillepanijan ja edustajan on huolehdittava hallussaan olevien kannatusilmoitusten h\u00E4vitt\u00E4misest\u00E4 viimeist\u00E4\u00E4n kuuden kuukauden kuluttua siit\u00E4, kun V\u00E4est\u00F6rekisterikeskus on antanut p\u00E4\u00E4t\u00F6ksens\u00E4 hyv\u00E4ksyttyjen kannatusilmoitusten m\u00E4\u00E4r\u00E4st\u00E4. Jos kannatusilmoituksia ei lainkaan toimiteta V\u00E4est\u00F6rekisterikeskuksen tarkastettavaksi, ne on h\u00E4vitett\u00E4v\u00E4 viimeist\u00E4\u00E4n kuuden kuukauden kuluttua siit\u00E4, kun ilmoitusten ker\u00E4ys on lopetettu. V\u00E4est\u00F6rekisterikeskuksen on h\u00E4vitett\u00E4v\u00E4 kannatusilmoitukset aloitteen eduskuntak\u00E4sittelyn p\u00E4\u00E4tytty\u00E4.
page.help.faq.q23 = Kuka toimittaa kannatusilmoitukset V\u00E4est\u00F6rekisterikeskukselle?
page.help.faq.a23 = Aloitteen vireillepanijan tai h\u00E4nen nime\u00E4m\u00E4ns\u00E4 edustajan tulee ker\u00E4yksen p\u00E4\u00E4tytty\u00E4 toimittaa kannatusilmoitukset V\u00E4est\u00F6rekisterikeskukselle.
page.help.faq.q24 = Miss\u00E4 muodossa aloitteet on toimitettava V\u00E4est\u00F6rekisterikeskukselle?
page.help.faq.a24 = Kannatusilmoitukset toimitetaan siin\u00E4 muodossa, jossa ne on ker\u00E4tty eli paperimuotoisesti tai s\u00E4hk\u00F6isesti. Huomaa, ett\u00E4 tietoturvasyist\u00E4 kannatusilmoituksia ei saa l\u00E4hett\u00E4\u00E4 s\u00E4hk\u00F6postin liitteen\u00E4.
page.help.faq.q25 = Voidaanko kannatusilmoitusten ker\u00E4yst\u00E4 jatkaa vaikka aloitteella olisi jo 50 000 kannattajaa?
page.help.faq.a25 = Allekirjoituksien ker\u00E4\u00E4mist\u00E4 voi jatkaa my\u00F6s sen j\u00E4lkeen, kun aloitteella on vaaditut 50 000 allekirjoittajaa. N\u00E4in voidaan varautua muun muassa siihen, ett\u00E4 osa ilmoituksista saatetaan hyl\u00E4t\u00E4 tarkastuksessa.
page.help.faq.q26 = Miksi kaikkia paperilla ker\u00E4ttyj\u00E4 kannatusilmoituksia ei tarkasteta? Tarkastetaanko kaikki paperilla ker\u00E4tyt kannatusilmoitukset?
page.help.faq.a26 = V\u00E4est\u00F6rekisterikeskus k\u00E4ytt\u00E4\u00E4 paperisten kannatusilmoitusten tarkistamiseen ns. otantamenetelm\u00E4\u00E4. Sill\u00E4 saadaan nopeasti tulos hyv\u00E4ksytt\u00E4vist\u00E4 kannatusilmoituksista. Otantamenetelm\u00E4 on my\u00F6s varsin luotettava. Otannassa k\u00E4ytet\u00E4\u00E4n 99 prosentin luottamustasoa, joka on korkein mahdollinen otantamenetelm\u00E4ll\u00E4 saavutettava luottamustaso.
page.help.faq.q27 = Kuinka pian sen j\u00E4lkeen, kun V\u00E4est\u00F6rekisterikeskus on vahvistanut, ett\u00E4 kannatusilmoituksia on v\u00E4hint\u00E4\u00E4n 50 000, aloite tulee toimittaa eduskunnalle?
page.help.faq.a27 = Aloite ja sit\u00E4 koskeva V\u00E4est\u00F6rekisterikeskuksen vahvistus tulee toimittaa eduskunnalle viimeist\u00E4\u00E4n kuuden kuukauden kuluttua siit\u00E4, kun V\u00E4est\u00F6rekisterikeskus on antanut p\u00E4\u00E4t\u00F6ksens\u00E4, muutoin aloite raukeaa.
page.help.faq.q28 = Kuka vastaa aloitteen toimittamisesta eduskunnalle?
page.help.faq.a28 = Vireillepanija tai h\u00E4nen edustajansa toimittaa kansalaisaloitteen ja V\u00E4est\u00F6rekisterikeskuksen sit\u00E4 koskevan vahvistusp\u00E4\u00E4t\u00F6ksen eduskunnalle.
page.help.faq.q29 = Voidaanko samasta asiasta tehd\u00E4 uudelleen aloite, jos eduskunta on hyl\u00E4nnyt aiemman aloitteen?
page.help.faq.a29 = Kyll\u00E4 voidaan.
page.help.faq.q30 = Kuinka pian eduskunta ottaa asian k\u00E4sitelt\u00E4v\u00E4kseen?
page.help.faq.a30 = Eduskuntak\u00E4sittelylle ei ole s\u00E4\u00E4detty m\u00E4\u00E4r\u00E4aikaa. K\u00E4yt\u00E4nn\u00F6ss\u00E4 aloite otetaan viivytyksett\u00E4 k\u00E4sitelt\u00E4v\u00E4ksi, edellytt\u00E4en, ett\u00E4 eduskunta on koolla. On hyv\u00E4 huomata, ett\u00E4 aloite raukeaa vaalikauden lopussa, jos sit\u00E4 ei ole ehditty k\u00E4sitell\u00E4. N\u00E4in ollen aloitetta ei kannata toimittaa eduskunnalle aivan vaalikauden lopussa.
page.help.faq.q31 = Mik\u00E4 luetaan tueksi?
page.help.faq.a31 = Tueksi luetaan rahana, tavarana, palveluna tai muulla vastaavalla tavalla saadut suoritukset. Tueksi ei kuitenkaan lueta tavanomaista talkooty\u00F6t\u00E4 eik\u00E4 tavanomaisia ilmaispalveluja. Talkooty\u00F6t\u00E4 voi olla esimerkiksi paperimuotoisten kannatusilmoitusten ker\u00E4\u00E4minen kansalaisaloitetta varten.
page.help.faq.q32 = Miss\u00E4 saadusta tuesta ilmoitetaan? T\u00E4ytyyk\u00F6 yli 1500 euron lahjoituksen antajan nimi julkaista v\u00E4litt\u00F6m\u00E4sti, vai voidaanko lahjoitukset julkistaa vaikka yhten\u00E4 listana kampanjan p\u00E4\u00E4ttyess\u00E4?
page.help.faq.a32 = Kansalaisaloitteen vireillepanijan tulee huolehtia siit\u00E4, ett\u00E4 tiedot saaduista, yli 1 500 euroa ylitt\u00E4vist\u00E4 lahjoituksista ovat tietoverkossa yleis\u00F6n n\u00E4ht\u00E4viss\u00E4 viimeist\u00E4\u00E4n tuen vastaanottamista seuraavan kalenterikuukauden p\u00E4\u00E4ttyess\u00E4. Aikaisintaan tiedot voi laittaa verkkoon, kun kannatusilmoitusten ker\u00E4ys alkaa.


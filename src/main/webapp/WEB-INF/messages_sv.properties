page.help.faq.q1 = P\u00E5 vad grundar sig initiativr\u00E4tten?
page.help.faq.a1 = Enligt Finlands grundlag har minst femtiotusen r\u00F6stber\u00E4ttigade finska medborgare r\u00E4tt att l\u00E4gga fram initiativ f\u00F6r riksdagen om att en lag skall stiftas. Om hur ett medborgarinitiativ l\u00E4ggs fram f\u00F6reskrivs i en s\u00E4rskild lag om medborgarinitiativ.
page.help.faq.q2 = Hur f\u00E5r man information om aktuella medborgarinitiativ?
page.help.faq.a2 = Det finns inget enhetligt register om medborgarinitiativ som \u00E4r aktuella eftersom man inte \u00E4r skyldig att informera myndigheterna om att ett medborgarinitiativ har v\u00E4ckts. P\u00E5 justitieministeriets webbplats kommer, n\u00E4r den tas i bruk, att finnas de initiativ f\u00F6r vilka st\u00F6df\u00F6rklaringar samlas in via webbplatsen. St\u00F6df\u00F6rklaringar kan dock ocks\u00E5 samlas in p\u00E5 papper, p\u00E5 en s\u00E4rskild blankett, eller s\u00E5 kan den som v\u00E4cker initiativet ha en egen webbplats f\u00F6r insamlingen. Det kan allts\u00E5 h\u00E4nda att man inte f\u00E5r information om aktuella initiativ p\u00E5 annat s\u00E4tt \u00E4n genom den som v\u00E4cker initiativet eller  dennes f\u00F6retr\u00E4dare.
page.help.faq.q3 = Var f\u00E5r man hj\u00E4lp med att v\u00E4cka initiativ?
page.help.faq.a3 = Justitieministeriet ger r\u00E5d endast om fr\u00E5gor som g\u00E4ller f\u00F6rfarandet vid medborgarinitiativ. Justitieministeriet har inte m\u00F6jlighet att ge r\u00E5d om fr\u00E5gor som g\u00E4ller inneh\u00E5llet i initiativet.
page.help.faq.q4 = Vem kan man v\u00E4cka ett initiativ eller underst\u00F6da ett initiativ?
page.help.faq.a4 = En r\u00F6stber\u00E4ttigad finsk medborgare, allts\u00E5 en person som fyllt 18 \u00E5r och har finskt medborgarskap, kan b\u00E5da v\u00E4cka initiativ och st\u00F6da initiativ.
page.help.faq.q5 = Vilken dag \u00E4r avg\u00F6rande n\u00E4r det g\u00E4ller myndig \u00E5lder?
page.help.faq.a5 = Det datum d\u00E5 initiativet undertecknas \u00E4r avg\u00F6rande. Man ska allts\u00E5 ha fyllt 18 \u00E5r den dag d\u00E5 man undertecknar initiativet. Initiativets datering \u00E4r allts\u00E5 inte avg\u00F6rande.
page.help.faq.q6 = Vad avses med en medborgargrupp?
page.help.faq.a6 = Med en medborgargrupp avses tv\u00E5 eller flera finska medborgare. Med medborgargrupp avses allts\u00E5 inte en f\u00F6rening eller en annan juridisk person.
page.help.faq.q7 = Kan en juridisk person, t.ex. en f\u00F6rening v\u00E4cka ett medborgarinitiativ?
page.help.faq.a7 = Den som v\u00E4cker ett medborgarinitiativ m\u00E5ste vara en r\u00F6stber\u00E4ttigad finsk medborgare, en juridisk person, t.ex. en f\u00F6rening, kan allts\u00E5 inte v\u00E4cka initiativ. Detta hindrar dock inte att t.ex. organisationer kunde hj\u00E4lpa till med att v\u00E4cka ett initiativ.
page.help.faq.q8 = Om vilka fr\u00E5gor kan man v\u00E4cka initiativ? Finns det n\u00E5gra begr\u00E4nsningar n\u00E4r det g\u00E4ller initiativr\u00E4tten?
page.help.faq.a8 = Medborgarinitiativ inneb\u00E4r att medborgarna har r\u00E4tt att v\u00E4cka initiativ till att en lag stiftas i n\u00E5gon fr\u00E5ga. Medborgarinitiativet kan inneh\u00E5lla ett lagf\u00F6rslag eller ett f\u00F6rslag om att lagberedning ska inledas.  Initiativet b\u00F6r g\u00E4lla fr\u00E5gor som regleras genom lag. Eftersom lagstiftningen \u00E4r mycket omfattande inneb\u00E4r detta krav inga st\u00F6rre begr\u00E4nsningar f\u00F6r r\u00E4tten till initiativ. Till de viktigaste grupperna av \u00E4renden som inte ing\u00E5r i r\u00E4tten till initiativ h\u00F6r s\u00E5dana f\u00F6rpliktelser som Finland f\u00F6rbundit sig till genom internationella avtal samt statens budget\u00E4renden. I initiativr\u00E4tten ing\u00E5r dock ocks\u00E5 s\u00E5dana lagstiftningsfr\u00E5gor som p\u00E5verkar statens budget.
page.help.faq.q9 = Vad b\u00F6r ett medborgarinitiativ inneh\u00E5lla?
page.help.faq.a9 = Ett medborgarinitiativ inneh\u00E5ller ett lagf\u00F6rslag eller ett f\u00F6rslag om att lagberedning ska inledas samt motiveringar till f\u00F6rslaget. Initiativet ska ha en titel som beskriver dess inneh\u00E5ll och initiativet ska dateras.
page.help.faq.q10 = Vad avses med en titel som beskriver initiativets inneh\u00E5ll?
page.help.faq.a10 = Titeln ska beskriva initiativets huvudsakliga inneh\u00E5ll och individualisera initiativet tillr\u00E4ckligt v\u00E4l.  P\u00E5 s\u00E5 s\u00E4tt undviker man att initiativet blandas ihop med andra initiativ g\u00E4llande samma fr\u00E5ga som eventuellt \u00E4r p\u00E5 g\u00E5ng. Befolkningsregistercentralen.(som i slutskedet fastst\u00E4ller antalet st\u00F6df\u00F6rklaringar)  sammanst\u00E4ller st\u00F6df\u00F6rklaringarna till en helhet som bifogas initiativet just p\u00E5 basis av initiativets titel och datering. Det \u00E4r d\u00E4rf\u00F6r mycket viktigt att initiativets titel och datum anges exakt p\u00E5 ett enhetligt s\u00E4tt i alla st\u00F6df\u00F6rklaringar.
page.help.faq.q11 = P\u00E5 vilket spr\u00E5k uppg\u00F6rs initiativet? Kan initiativets titel \u00F6vers\u00E4ttas?
page.help.faq.a11 = Ett initiativ f\u00E5r avfattas p\u00E5 finska eller svenska eller p\u00E5 b\u00E5da spr\u00E5ken. Hela initiativet eller enbart titeln kan \u00F6vers\u00E4ttas.
page.help.faq.q12 = \u00D6vers\u00E4tts initiativet till b\u00E5da nationalspr\u00E5ken om initiativet har uppgjorts bara p\u00E5 det ena spr\u00E5ket?
page.help.faq.a12 = \u00D6vers\u00E4ttningen av initiativet till det andra nationalspr\u00E5ket g\u00F6rs i riksdagen n\u00E4r initiativet har l\u00E4mnats in f\u00F6r behandling i riksdagen.
page.help.faq.q13 = Hur kan jag samla in st\u00F6df\u00F6rklaringar till st\u00F6d f\u00F6r mitt initiativ?
page.help.faq.a13 = St\u00F6df\u00F6rklaringar kan samlas in p\u00E5 papper, p\u00E5 en blankett som fastst\u00E4llts av justitieministeriet, eller via n\u00E4tet, antingen i den n\u00E4ttj\u00E4nst om justitieministeriet uppr\u00E4tth\u00E5ller eller i en n\u00E4ttj\u00E4nst som ordnas av den som v\u00E4cker initiativet. Det \u00E4r meningen att justitieministeriets n\u00E4ttj\u00E4nst tas i bruk i b\u00F6rjan av december.  Om det finns en egen n\u00E4ttj\u00E4nst f\u00F6r initiativet ska den godk\u00E4nnas av Kommunikationsverket.
page.help.faq.q14 = Vilka uppgifter b\u00F6r finnas i st\u00F6df\u00F6rklaringarna? Hur g\u00E5r det om n\u00E5gon uppgift saknas?
page.help.faq.a14 = En st\u00F6df\u00F6rklaring ska inneh\u00E5lla medborgarinitiativets titel och datum, initiativundertecknarens fullst\u00E4ndiga namn, f\u00F6delsetid och hemkommun. Dessutom ska den inneh\u00E5lla initiativundertecknarens f\u00F6rs\u00E4kran om att han eller hon \u00E4r en r\u00F6stber\u00E4ttigad finsk medborgare och att han eller hon undertecknat  amma initiativ endast en g\u00E5ng. St\u00F6df\u00F6rklaringen ska dateras.  Om n\u00E5gon av dessa uppgifter saknas kan Befolkningsregistercentralen i kontrollskedet f\u00F6rkasta st\u00F6df\u00F6rklaringen.
page.help.faq.q15 = N\u00E4r kan jag b\u00F6rja samla in st\u00F6df\u00F6rklaringar och b\u00F6r jag registrera mitt initiativ n\u00E5gonstans?
page.help.faq.a15 = Insamlingen av st\u00F6df\u00F6rklaringar kan p\u00E5b\u00F6rjas genast n\u00E4r initiativet \u00E4r f\u00E4rdigt och daterat. Justitieministeriet granskar inte de medborgarinitiativ som g\u00F6rs och det beh\u00F6vs inte n\u00E5gon anm\u00E4lan eller registrering p\u00E5 f\u00F6rhand innan man b\u00F6rjar samla in st\u00F6df\u00F6rklaringar.
page.help.faq.q16 = Hur l\u00E5ng tid har jag att samla in st\u00F6df\u00F6rklaringar?
page.help.faq.a16 = St\u00F6df\u00F6rklaringarna ska samlas in inom sex m\u00E5nader r\u00E4knat fr\u00E5n dateringen p\u00E5 initiativet.
page.help.faq.q17 = Ska de st\u00F6df\u00F6rklaringar som samlas in p\u00E5 papper vara i n\u00E5gon best\u00E4md form?
page.help.faq.a17 = Ja. N\u00E4r man samlar in underskrifter p\u00E5 papper ska man anv\u00E4nda en blankett som f\u00F6ljer det formul\u00E4r som fastst\u00E4llts av  justitieministeriet.  Den finns bl.a. p\u00E5 adressen: www.kansalaisaloite.fi. Observera att blanketten b\u00F6r vara i storlek A4!
page.help.faq.q18 = P\u00E5 hurdant papper ska st\u00F6df\u00F6rklaringen skrivas ut? Kan man g\u00F6ra andra anteckningar p\u00E5 blanketten?
page.help.faq.a18 = Befolkningsregistercentralen anv\u00E4nder skanner vid kontrollen av st\u00F6df\u00F6rklaringar. Vid insamlingen av st\u00F6df\u00F6rklaringar b\u00F6r man anv\u00E4nda den blankettbotten som fastst\u00E4lls enligt justitieministeriets f\u00F6rordning och som b\u00F6r vara av storlek A4. Pappret b\u00F6r vara vitt. P\u00E5 blankettens baksida kan man printa ut text utan att det p\u00E5verkar skanningen. Man b\u00F6r undvika att vika pappret alltf\u00F6r skarpt eller att pappret rivs eller skrynklas.
page.help.faq.q19 = N\u00E4r blir justitieministeriets n\u00E4ttj\u00E4nst klar?
page.help.faq.a19 = Best\u00E4mmelserna om justitieministeriets n\u00E4ttj\u00E4nst tr\u00E4der i kraft 1.12.2012.
page.help.faq.q20 = Kan jag samla in st\u00F6df\u00F6rklaringar elektroniskt ocks\u00E5 i andra n\u00E4ttj\u00E4nster?
page.help.faq.a20 = Ja, men den n\u00E4ttj\u00E4nst som anv\u00E4nds m\u00E5ste uppfylla kraven i lagen om medborgarinitiativ: n\u00E4r man samlar in st\u00F6df\u00F6rklaringar elektroniskt m\u00E5ste man anv\u00E4nda ett datasystem som har godk\u00E4nts av Kommunikationsverket. Det kr\u00E4vs bland annat att datatj\u00E4nsten anv\u00E4nder stark elektronisk autentisering vid insamlingen av underskrifter f\u00F6r medborgarinitiativet. Exempelvis adressit.com eller Facebook \u00E4r inte godk\u00E4nda system.
page.help.faq.q21 = \u00C4r namnen p\u00E5 de personer som undertecknat st\u00F6df\u00F6rklaringar offentliga?
page.help.faq.a21 = Undertecknarnas namn \u00E4r inte offentliga i det skede d\u00E5 st\u00F6df\u00F6rklaringar samlas in. Den som v\u00E4cker ett initiativ och hans eller hennes f\u00F6retr\u00E4dare f\u00E5r \u00F6verl\u00E5ta uppgifterna endast till Befolkningsregistercentralen.  Uppgifterna blir offentliga n\u00E4r myndigheten konstaterar att kravet p\u00E5 minsta antal st\u00F6df\u00F6rklaringar enligt grundlagen har uppfyllts, d.v.s. n\u00E4r minst 50 000 r\u00F6stber\u00E4ttigade finska medborgare har undertecknat initiativet. Undertecknarnas namn blir allts\u00E5 offentliga n\u00E4r Befolkningsregistercentralen konstaterat att initiativet har det antal st\u00F6df\u00F6rklaringar som kr\u00E4vs f\u00F6r behandling i riksdagen.
page.help.faq.q22 = Vad h\u00E4nder med de uppgifter jag gett i st\u00F6df\u00F6rklaringen? Kan mina personuppgifter anv\u00E4ndas i efterhand?
page.help.faq.a22 = Den som v\u00E4cker ett initiativ och f\u00F6retr\u00E4daren ska se till att de st\u00F6df\u00F6rklaringar som de har i sin besittning f\u00F6rst\u00F6rs senast inom sex m\u00E5nader fr\u00E5n det att Befolkningsregistercentralen fattade sitt beslut om antalet godk\u00E4nda st\u00F6df\u00F6rklaringar. Om st\u00F6df\u00F6rklaringarna inte alls l\u00E4mnas till Befolkningsregistercentralen f\u00F6r kontroll, ska de f\u00F6rst\u00F6ras senast inom sex m\u00E5nader fr\u00E5n det att insamlingen av st\u00F6df\u00F6rklaringar har avslutats.  Befolkningsregistercentralen ska f\u00F6rst\u00F6ra st\u00F6df\u00F6rklaringarna n\u00E4r riksdagsbehandlingen av initiativet har avslutats.
page.help.faq.q23 = Vem \u00F6verl\u00E4mnar st\u00F6df\u00F6rklaringarna till Befolkningsregistercentralen?
page.help.faq.a23 = Den som v\u00E4ckt initiativet eller f\u00F6retr\u00E4daren f\u00F6r initiativet \u00F6verl\u00E4mnar st\u00F6df\u00F6rklaringarna till Befolkningsregistercentralen efter att insamlingen har avslutats.
page.help.faq.q24 = I vilken form ska st\u00F6df\u00F6rklaringarna \u00F6verl\u00E4mnas till Befolkningsregistercentralen?
page.help.faq.a24 = St\u00F6df\u00F6rklaringarna \u00F6verl\u00E4mnas i den form i vilken de samlats in, allts\u00E5 antingen i pappersform eller elektroniskt. Observera att st\u00F6df\u00F6rklaringarna av datas\u00E4kerhetssk\u00E4l inte f\u00E5r skickas som bilaga till ett e-postmeddelande.
page.help.faq.q25 = Kan insamlingen av st\u00F6df\u00F6rklaringar forts\u00E4ttas \u00E4nnu efter att man f\u00E5tt ihop 50 000 underskrifter?
page.help.faq.a25 = Insamlingen av underskrifter kan forts\u00E4ttas ocks\u00E5 efter att initiativet har f\u00E5tt de 50 000 undertecknare som kr\u00E4vs. P\u00E5 s\u00E5s s\u00E4tt kan man bl.a. bereda sig f\u00F6r att en del av underskrifterna kanske inte kommer att godk\u00E4nnas vid kontrollen.
page.help.faq.q26 = Varf\u00F6r kontrolleras inte alla st\u00F6df\u00F6rklaringar som samlats in p\u00E5 papper?
page.help.faq.a26 = Befolkningsregistercentralen anv\u00E4nder en metod med s.k. stickprov f\u00F6r att kontrollera st\u00F6df\u00F6rklaringar i pappersform. P\u00E5 s\u00E5 s\u00E4tt f\u00E5r man snabbt ett resultat om antalet godk\u00E4nda st\u00F6df\u00F6rklaringar. Stickprovsmetoden \u00E4r ocks\u00E5 mycket tillf\u00F6rlitlig. Vid stickprovet anv\u00E4nds en konfidensgrad p\u00E5 99 procent, vilket \u00E4r den h\u00F6gsta m\u00F6jliga tillf\u00F6rlitlighet man kan uppn\u00E5 vid stickprov.
page.help.faq.q27 = Hur snabbt ska initiativet \u00F6verl\u00E4mnas till riksdagen efter det att Befolkningsregistercentralen har fastst\u00E4llt att det f\u00E5tt minst 50 000 st\u00F6df\u00F6rklaringar?
page.help.faq.a27 = Initiativet och Befolkningsregistercentralens beslut b\u00F6r \u00F6verl\u00E4mnas till riksdagen senast inom sex m\u00E5nader fr\u00E5n det att Befolkningsregistercentralens fattat sitt beslut, annars f\u00F6rfaller initiativet.
page.help.faq.q28 = Vem svarar f\u00F6r att initiativet \u00F6verl\u00E4mnas till riksdagen?
page.help.faq.a28 = Den som v\u00E4ckt initiativet eller f\u00F6retr\u00E4daren \u00F6verl\u00E4mnar medborgarinitiativet och Befolkningsregistercentralens beslut till riksdagen.
page.help.faq.q29 = Kan man p\u00E5 nytt l\u00E4mna in ett initiativ om samma \u00E4rende om riksdagen har f\u00F6rkastat det tidigare initiativet?
page.help.faq.a29 = Ja, det kan man.
page.help.faq.q30 = Hur snabbt tar riksdagen upp \u00E4rendet till behandling?
page.help.faq.a30 = Det finns ingen tidsfrist f\u00F6r behandlingen i riksdagen. I praktiken tas initiativet utan dr\u00F6jsm\u00E5l upp till behandling, under f\u00F6ruts\u00E4ttning att riksdagen \u00E4r samlad. Det \u00E4r bra att observera att initiativet f\u00F6rfaller vid slutet av valperioden om inte riksdagen hunnit behandla det. D\u00E4rf\u00F6r l\u00F6nar det sig inte att l\u00E4mna in ett initiativ till riksdagen alldeles i slutet av valperioden.
page.help.faq.q31 = Vad r\u00E4knas som bidrag?
page.help.faq.a31 = Som bidrag r\u00E4knas prestationer i pengar, varor och tj\u00E4nster samt andra motsvarande prestationer. Som bidrag r\u00E4knas dock inte sedvanligt frivilligarbete eller sedvanliga gratistj\u00E4nster. Frivilligarbete kan vara till exempel att samla in st\u00F6df\u00F6rklaringar i pappersform f\u00F6r medborgarinitiativet.
page.help.faq.q32 = Var redovisas bidragen? M\u00E5ste namnen p\u00E5 dem som gett bidrag p\u00E5 \u00F6ver 1 500 euro publiceras genast, eller kan bidragen publiceras t.ex. i form av en enda lista d\u00E5 kampanjen avslutas?
page.help.faq.a32 = Den som v\u00E4cker initiativet b\u00F6r se till att uppgifter om donationer \u00F6ver 1 500 euro redovisas i datan\u00E4tet s\u00E5 att uppgifterna finns tillg\u00E4ngliga f\u00F6r allm\u00E4nheten senast vid utg\u00E5ngen av den kalenderm\u00E5nad som f\u00F6ljer efter det att bidraget togs emot. Uppgifterna kan dock l\u00E4ggas ut p\u00E5 n\u00E4tet tidigast n\u00E4r insamlingen av st\u00F6df\u00F6rklaringar inleds.


# Help
helpPrimaryLanguage.iconTitle = L\u00E4s anvisningar om prim\u00E4rt spr\u00E5k
helpPrimaryLanguage.title = Prim\u00E4rt spr\u00E5k f\u00F6r initiativet
helpPrimaryLanguage.description = <p>Om du skriver initiativet p\u00E5 tv\u00E5 spr\u00E5k s\u00E5 kan du ange det prim\u00E4ra spr\u00E5ket. Justitieministeriet anv\u00E4nder det spr\u00E5ket i korrespondensen d\u00E5 initiativet granskas.</p><p>Om initiativet n\u00E5r riksdagsbehandling s\u00E5 g\u00F6rs den officiella \u00F6vers\u00E4ttningen utg\u00E5ende fr\u00E5n det spr\u00E5k som du angett som prim\u00E4rt.</p>
helpOrganizers.iconTitle = L\u00E4s anvisningar f\u00F6r uppgifter om ansvarspersonerna
helpOrganizers.title = Bjud in fler ansvarspersoner
helpOrganizers.description = <p>Bjud in ansvarspersoner genom att skriva in deras e-postadresser - v\u00E4lj f\u00E4lt beroende p\u00E5 vilken roll de ska ha. Du kan skicka flera inbjudningar till samma e-postadress ifall du vill bjuda in m\u00E5nga personer som anv\u00E4nder samma adress.</p>
helpDate.iconTitle = L\u00E4s anvisningar f\u00F6r datering av initiativet
helpDate.title = Datering av initiativet
helpDate.description = <p>V\u00E4lj ett datum d\u00E5 insamlingen av st\u00F6df\u00F6rklaringar kan inledas. Insamlingen b\u00F6rjar d\u00E5 justitieministeriet har granskat initiativet, dock tidigast det datum som du har angett. Granskningen p\u00E5 justitieministeriet r\u00E4cker uppskattningsvis 1 - 14 dagar.</p><p>Om insamlingen redan p\u00E5g\u00E5r, ange d\u00E5 vilket datum den inleddes.</p><p>Obs! Om du \u00E4ven samlar in st\u00F6df\u00F6rklaringar i pappersform s\u00E5 b\u00F6r du ange samma datum f\u00F6r insamlingen till pappers och elektroniskt.</p><p><a href="{0}" target="_blank" rel="external" class="external trigger-tooltip" title="\u00D6ppna i nytt f\u00F6nster">L\u00E4s anvisningar f\u00F6r hur du daterar ditt initiativ.</a></p>
helpFinancialSupport.iconTitle = L\u00E4s anvisningar f\u00F6r redovisning av ekonomiskt st\u00F6d
helpFinancialSupport.title = Ekonomiskt st\u00F6d f\u00F6r initiativet
helpFinancialSupport.description = <p>Den som v\u00E4cker ett medborgarinitiativ och initiativets f\u00F6retr\u00E4dare ska se till att redovisa ekonomiska bidrag f\u00F6r initiativet och vilka bidragsgivarna \u00E4r, om v\u00E4rdet av ett enskilt bidrag eller v\u00E4rdet av flera bidrag fr\u00E5n en och samma givare \u00E4r minst 1 500 \u20AC. Bidrag ska redovisas i datan\u00E4tet s\u00E5 att uppgifterna finns tillg\u00E4ngliga f\u00F6r allm\u00E4nheten senast vid utg\u00E5ngen av den kalenderm\u00E5nad som f\u00F6ljer efter det att bidraget togs emot, dock tidigast n\u00E4r insamlingen av st\u00F6df\u00F6rklaringar inleds. N\u00E4r st\u00F6df\u00F6rklaringar samlas in ska information om den webbplats d\u00E4r bidrag redovisas finnas tillg\u00E4nglig f\u00F6r dem som undertecknar medborgarinitiativet.</p>
helpKeywords.iconTitle = L\u00E4s anvisningar om \u00E4mnesord
helpKeywords.title = \u00C4mnesord
helpKeywords.description = <p>Du kan ange ett eller flera \u00E4mnesord f\u00F6r ditt initiativ. \u00E4mnesord g\u00F6r det bland annat l\u00E4ttare att hitta initiativ genom s\u00F6kning.</p>
helpLinks.iconTitle = L\u00E4s anvisningar om l\u00E4nkar
helpLinks.title = L\u00E4nkar till andra webbplatser
helpLinks.description = <p>H\u00E4r kan du ange adresser till webbplatser som anknyter till initiativet. Det kan till exempel vara fr\u00E5ga om en webbplats f\u00F6r initiativet, aktuell lagstiftning (Finlex) eller andra relevanta webbplatser. Du kan l\u00E4gga till flera adresser.</p>
helpName.iconTitle = L\u00E4s anvisningar om initiativets titel
helpName.title = Medborgarinitiativets titel
helpName.description = <p>Ange en titel f\u00F6r medborgarinitiativet. Titeln b\u00F6r vara klar och beskrivande f\u00F6r det egentliga inneh\u00E5llet. Om du samlar in st\u00F6df\u00F6rklaringar \u00E4ven i pappersform eller genom andra webbtj\u00E4nster, observera d\u00E5 att alla st\u00F6df\u00F6rklaringar b\u00F6r anv\u00E4nda samma titel, oberoende av insamlingskanal.</p>
helpOwnDetails.iconTitle = L\u00E4s anvisningar om egna kontaktuppgifter
helpOwnDetails.title = Egna kontaktuppgifter
helpOwnDetails.description = <p>Ange dina kontaktuppgifter. De anv\u00E4nds i kontakten med olika myndigheter. Initiativtagarens och f\u00F6retr\u00E4darens kontaktuppgifter syns f\u00F6r alla som anv\u00E4nder webbtj\u00E4nsten.</p>
helpOwnRoles.iconTitle = L\u00E4s anvisningar om de egna rollerna
helpOwnRoles.title = Dina egna roller
helpOwnRoles.description = <p>Om du \u00E4r f\u00F6retr\u00E4dare eller vice f\u00F6retr\u00E4dare s\u00E5 m\u00E5ste du ge kontaktuppgifter p\u00E5 minst en punkt. Ger du din e-postadress s\u00E5 f\u00E5r du i forts\u00E4ttningen meddelanden om behandlingen av initiativet till den. Kom ih\u00E5g att alla anv\u00E4ndare kan se dina kontaktuppgifter om du \u00E4r f\u00F6retr\u00E4dare eller vice f\u00F6retr\u00E4dare.</p>
helpProposal.iconTitle = L\u00E4s anvisningar om initiativets inneh\u00E5ll
helpProposal.title = Initiativets inneh\u00E5ll
helpProposal.description = <p>H\u00E4r ska du formulera initiativet - i form av antingen ett lagf\u00F6rslag eller ett f\u00F6rslag om att lagberedning ska inledas.</p>
helpProposalType.iconTitle = L\u00E4s anvisningar om initiativets form
helpProposalType.title = Ange vilken form av initiativ det \u00E4r fr\u00E5ga om
helpProposalType.description = <p>V\u00E4lj "lagf\u00F6rslag" om initiativet inneh\u00E5ller en f\u00E4rdig lagtext. V\u00E4lj "f\u00F6rslag om att lagberedning ska inledas" om initiativet har en mer allm\u00E4n karakt\u00E4r och ber\u00F6r ett flertal lagar.</p>
helpRationale.iconTitle = L\u00E4s anvisningar om motiveringar
helpRationale.title = Motiveringar
helpRationale.description = <p>Skriv motiveringar till initiativet. Observera att motiveringarna \u00E4r en v\u00E4ldigt viktig del av ett initiativ.</p>
helpSupportNotifications.iconTitle = L\u00E4s anvisningar om kanaler f\u00F6r att samla in st\u00F6df\u00F6rklaringar
helpSupportNotifications.title = Kanaler f\u00F6r att samla in st\u00F6df\u00F6rklaringar
helpSupportNotifications.description = <p>Ange vilka olika kanaler du anv\u00E4nder f\u00F6r att samla in st\u00F6df\u00F6rklaringar. Du kan ocks\u00E5 ange hur m\u00E5nga st\u00F6df\u00F6rklaringar som har samlats in via andra kanaler \u00E4n denna webbtj\u00E4nst.</p>
helpSupportNotificationsCount.iconTitle = L\u00E4s anvisningar om st\u00F6df\u00F6rklaringar som har samlats in via andra kanaler
helpSupportNotificationsCount.title = Totalt antal st\u00F6df\u00F6rklaringar som har samlats in via andra kanaler
helpSupportNotificationsCount.description = <p>Om du vill s\u00E5 kan du ange hur m\u00E5nga st\u00F6df\u00F6rklaringar som du har samlat in via andra kanaler. Det h\u00E4r kan g\u00F6ra det l\u00E4ttare att f\u00F6lja med det totala underst\u00F6det f\u00F6r initiativet.</p>
helpSupportStatementPdf.iconTitle = Visa anvisningar f\u00F6r f\u00F6rhandsifyllda st\u00F6df\u00F6rklaringar
helpSupportStatementPdf.title = F\u00F6rhandsifylld st\u00F6df\u00F6rklaring
helpSupportStatementPdf.description = <p>Du kan ta i bruk en f\u00F6rhandsifylld blankett f\u00F6r st\u00F6df\u00F6rklaringar. Blanketten kommer att synas i den h\u00E4r webbtj\u00E4nsten som en PDF-fil p\u00E5 sidan f\u00F6r initiativet.</p><p>Den som vill underst\u00F6da ett initiativ kan skriva ut en f\u00F6rhandsifylld st\u00F6df\u00F6rklaring och skicka den till den postadress som du angett.</p>
helpVerifiedSupportCount.iconTitle = L\u00E4s anvisningar f\u00F6r antal godk\u00E4nda st\u00F6df\u00F6rklaringar
helpVerifiedSupportCount.title = Antal godk\u00E4nda st\u00F6df\u00F6rklaringar
helpVerifiedSupportCount.description = <p>Det sammanlagda antalet st\u00F6df\u00F6rklaringar som har fastst\u00E4llts av Befolkningsregistercentralen. Ange det sammanlagda antalet f\u00F6r de olika insamlingskanalerna.</p>
helpVerified.iconTitle = L\u00E4s anvisningar om datum f\u00F6r beslutet
helpVerified.title = Datum f\u00F6r beslutet
helpVerified.description = <p>Datum f\u00F6r Befolkningsregistercentralens beslut</p>
helpVerificationIdentifier.iconTitle = L\u00E4s anvisningar om diarienummer
helpVerificationIdentifier.title = Diarienummer
helpVerificationIdentifier.description = <p>Skriv in det diarienumret f\u00F6r Befolkningsregistercentralens beslut.</p>
